<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg"><a class="more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main-page">
    <p id="add-element"><label class="new-task-title" for="new-task">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task" class="input new-task-input" type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="tasks-title">Todo</h3>
    <ul class="task-list" id="incomplete-tasks">
      <li class="task-list-item">
        <input type="checkbox" class="input task-list-checkbox"><label class="task-list-label">Pay Bills</label>
        <input type="text" class="input task-list-input">
        <button class="button edit">Edit</button>
        <button class="button delete"><img class="task-list-button-img" src="./remove.svg"></button>
      </li>
      <li class="task-list-item edit-mode">
        <input type="checkbox" class="input task-list-checkbox"><label class="task-list-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input task-list-input">
        <button class="button edit">Save</button>
        <button class="button delete"><img class="task-list-button-img" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="tasks-title">Completed</h3>
    <ul class="task-list" id="completed-tasks">
      <li class="task-list-item">
        <input type="checkbox" class="input task-list-checkbox" checked><label class="task-list-label">See the Doctor</label>
        <input type="text" class="input task-list-input">
        <button class="button edit">Edit</button>
        <button class="button delete"><img class="task-list-button-img" src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
