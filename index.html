<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="Picture of the Eisenhower Matrix for prioritization"><a class="more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-page">
    <h1 class="visually-hidden">Web-site for making a to-do list</h1>
    <section id="add-element" class="new-task">
      <h2 class="visually-hidden">Section for adding a new to-do list item</h2>
      <label class="new-task-title new-task-title-add-item" for="new-task">Add Item</label>
      <input id="new-task" class="input new-task-input" type="text">
      <button class="button">Add</button>
    </section>
    <section>
      <h2 class="tasks-title">Todo</h2>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-list-item">
          <input type="checkbox" class="input task-list-checkbox"><label class="task-list-label">Pay Bills</label>
          <input type="text" class="input task-list-input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="task-list-button-img" src="./remove.svg" alt="button delete"></button>
        </li>
        <li class="task-list-item edit-mode">
          <input type="checkbox" class="input task-list-checkbox"><label class="task-list-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task-list-input">
          <button class="button edit">Save</button>
          <button class="button delete"><img class="task-list-button-img" src="./remove.svg" alt="button delete"></button>
        </li>
      </ul>
    </section>
    <section>
      <h2 class="tasks-title">Completed</h2>
      <ul class="task-list" id="completed-tasks">
        <li class="task-list-item">
          <input type="checkbox" class="input task-list-checkbox" checked><label class="task-list-label">See the Doctor</label>
          <input type="text" class="input task-list-input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="task-list-button-img" src="./remove.svg" alt="button delete"></button>
        </li>
     </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
